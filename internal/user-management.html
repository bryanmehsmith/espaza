<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-Spaza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/f91e31dfb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <section>
            <div>
                <h1>
                    User Management Console
                </h1>
            </div>

        </section>
        
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">User Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">User Permissions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Test</td>
                <td>User 1</td>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Staff">
                        <label class="form-check-label" for="inlineCheckbox1">Staff</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Admin">
                        <label class="form-check-label" for="inlineCheckbox2">Admin</label>
                      </div>
                </td>
                <td>
                    <button class="btn d-flex m-2 py-2 bg-light rounded-pill active">
                        Edit
                    </button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Test</td>
                <td>User 2</td>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Staff">
                        <label class="form-check-label" for="inlineCheckbox1">Staff</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Admin">
                        <label class="form-check-label" for="inlineCheckbox2">Admin</label>
                      </div>
                </td>
                <td>
                    <button class="btn d-flex m-2 py-2 bg-light rounded-pill active">
                        Edit
                    </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div>
            <button class="btn d-flex m-2 py-2 bg-light rounded-pill active">Add Users</button>
          </div>
    </body>
</html>
