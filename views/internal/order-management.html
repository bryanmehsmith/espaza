<body>
    <section>
        <div class="container">
            <h1 class="display-4">Order Management Console</h1>
            <hr class="my-4">
            
            <div class="row mb-2 d-flex mb-2">
                <div class="col-sm-5 ms-auto p-2">
                    <div class="text-sm-end">
                        <button type="button" class="btn">
                            <i class="bi bi-file-earmark-excel-fill fa-2x" style="color:rgb(175, 21, 21);"></i>
                        </button>
                        <button type="button" class="btn">
                            <i class="bi bi-file-pdf-fill fa-2x" style="color:rgb(175, 21, 21);"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>         
    </section>

    <div class="container">
        <table class="table table-hover align-middle" id="ordersTable">
            <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Payment Status</th>
                    <th scope="col">Total(ZAR)</th>
                    <th scope="col">Order Status</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- The rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script>
        $(document).ready(function(){
            $("#ordersTable").DataTable({
                dom: 'Bfrtip',
                buttons:[
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            })
        })
    </script>
     
</body>
