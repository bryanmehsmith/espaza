<body>
    <section>
        <div class="container">
            <h1 class="display-4">Order Management Console</h1>
            <hr class="my-4">
            
            <div class="row mb-2 d-flex mb-2">
                <div class="col-sm-5 ms-auto p-2">
                    <div class="text-sm-end">
                        <button type="button" class="btn">
                            <i class="bi bi-file-earmark-excel-fill fa-2x" style="color:rgb(175, 21, 21);"></i>
                        </button>
                        <button type="button" class="btn">
                            <i class="bi bi-file-pdf-fill fa-2x" style="color:rgb(175, 21, 21);"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>         
    </section>

    <div class="container">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Payment Status</th>
                    <th scope="col">Total(ZAR)</th>
                    <th scope="col">Order Status</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- The rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Update Order Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form class="row g-3">
                            
                            <div class="col-md-6">
                                <label for="orderStatus" class="form-label">Order Status</label>
                                <select id="orderStatus" class="form-select">
                                    <option selected>Packing</option>
                                    <option>Processing</option>
                                    <option>Ready for collection</option>
                                    <option>Collected</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id=".btn.btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/internal/order-management.js"></script>
</body>
