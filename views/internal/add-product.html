<body>
    <section>
        <div class="container">
            <h1 class="display-4">Add a new product</h1>
            <hr class="my-4">

            <form class="row g-3">
                <div class="col-md-6">
                  <label for="proudctName" class="form-label">Product Name</label>
                  <input type="email" class="form-control" id="productName">
                </div>
                <div class="col-md-6">
                    <label for="productCategory" class="form-label">Product Category</label>
                    <select id="productCategory" class="form-select">
                      <option selected>Vegetables</option>
                      <option>Vegetables</option>
                      <option>Fruits</option>
                      <option>Bread</option>
                      <option>Meat</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="productQuantity" class="form-label">Total Quantity</label>
                    <input type="number" id="productQuantity" class="form-control" />
                </div>

                <div class="col-md-3">
                    <label for="price" class="form-label">Unit Price</label>
                    <input type="number" id="price" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="ProductDescription" class="form-label">Product Description</label>
                    <textarea class="form-control" id="productDescription" rows="6"></textarea>
                    <p class="mt-1">Maximum 60 Characters</p>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>

                <div>
                    <a href="#">
                        <button class="btn d-flex m-2 py-2 bg-light rounded-pill active">Save</button>
                    </a>
                </div> 
              </form>
        </div>         
     </section>
</body>
