<login>
    <div class="container">
        <form id="userLoginForm" action="/api/users/login" method="post">
            <input type="text" id="emailLogin" placeholder="Email" required>
            <input type="password" id="passwordLogin" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="userRegisterForm" action="/api/users/register" method="post" style="display: none;">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="emailRegister" placeholder="Email" required>
            <input type="password" id="passwordRegister" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <button type="button" id="showRegisterFormButton">Register</button>
        <br>
        <button type="button" id="logoutButton" style="display: none;">Logout</button>
    </div>
</login>

<script src="../scripts/login.js"></script>
